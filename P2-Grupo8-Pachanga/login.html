<!DOCTYPE html>
<html lang="es">
<head>
	<title>Iniciar Sesión</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<meta charset="utf-8">

  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header style="background-color: orange; padding: 20px;">
	<div class="row">
	<div  class="col-md-2" style="padding-right: 0px;">
		<img class="img-responsive" src="img/logos/Logo-naranja.png" width="250" height="60" >
	</div>
	<div class="col-md-2" style="margin-top: 10px; padding-left: 0px;">
	  <div class="panel-group" style="background-color: orange;">
	    <div class="panel panel-default" style="border: 0px;">
	      <div class="panel-heading" style="background-color: orange;">
	        <h4 class="panel-title" style="background-color: orange;">
	          <a data-toggle="collapse" href="#collapse1"><i class="fa fa-bars" style="width: auto; height: auto;"></i></a>
	        </h4>
	      </div>
	      <div id="collapse1" class="panel-collapse collapse">
	        <div class="panel-body">Panel Body</div>
	        <div class="panel-footer">Panel Footer</div>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="col-md-4"></div>
	<div class="col-md-2" style="margin-top: 10px; text-align: right; padding: 0px;">
		<div style="float: right;">
			<button type="button" class="btn btn-default">
	      		<span class="glyphicon glyphicon-search"></span> Search
	    	</button>
    	</div>
		<div style="float: right;">
			<form>
			    <div class="form-group">
				      <input type="text" class="form-control" id="usr" placeholder="Buscar un usuario">
				</div>
			</form>
	  </div>
	</div>
	</div>
</header>
<div class="container">
	<div class="jumbotron login">
		<h3>Inicia Sesión</h3>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
			<input type="text" class="form-control" placeholder="Nombre de usuario">
	  </div>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
			<input type="text" class="form-control" placeholder="Contraseña">
		</div>
		<div class="links">
			Todavía no eres miembro?<br>
			<a href="signUp.html">Regístrate ahora</a>
		</div>
		<a href="#" class="btn btn-default enviar">Entrar</a>
	</div>
</div>
</body>
</html>
