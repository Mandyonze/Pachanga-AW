<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/CrearPartido.css">
  	<meta charset="utf-8">

  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<header style="background-color: orange; padding: 30px;">
	<div class="bars">
	  <div class="bar"></div>
	  <div class="bar"></div>
	  <div class="bar"></div>

	</div>

</header>


<div class="container-fluid">


	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-11">
			<h3>CREAR PARTIDO</h3> 
		</div>
	</div>

	<div class="row">
			<div class="col-md-1"></div>
		    <form class="form col-xs-8 col-sm-6  col-md-4" id="form1">

		      <p class="n_players">
		        <input name="n_players" type="number" minlength="1" maxlength="2" oninput="maxLengthCheck(this)" class="validate[required,custom[n_players]] feedback-input" id="n_players" placeholder="NÂºParticipantes" />
		      </p>

		       <p class="date">
		        <input name="date" type="date" class="validate[required,custom[date]] feedback-input" id="date" placeholder="Fecha" />
		      </p>

		      <p class="hora">
		        <input name="hora" type="time" class="validate[required,custom[hora]] feedback-input" id="hora" placeholder="Hora" />
		      </p>

		      <p class="zona">
		        <input name="zona" type="number" minlength="5" maxlength="5" oninput="maxLengthCheck(this)" class="validate[required,custom[zona]] feedback-input" id="zona" placeholder="Codigo Postal" />
		      </p>

		    </form>
	</div>

	<div class="row" style="margin-top: 40px">

		<div class="col-md-1"></div>
		<div class="col-md-5">
			<div><button type="button">Crear</button></div>
		</div>
	</div>    	

</div>

<script>
  //Restringe la long de los tipo number
  function maxLengthCheck(object)
  {
    if (object.value.length > object.maxLength)
      object.value = object.value.slice(0, object.maxLength)
  }
</script>

</body>

</html>
