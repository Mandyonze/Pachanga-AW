<div class="container-fluid">

		      <p class="n_players">
		        <input name="n_players" type="text" minlength="1" maxlength="2" oninput="maxLengthCheck(this)" class="validate[required,custom[n_players]] feedback-input" id="n_players" placeholder="NÂºParticipantes" />

  			   <p id="datepicker" class="input-group date largo" data-date-format="dd-mm-yyyy" >

		      <p class="hora">

		      </p>

		      <p class="zona">

		    </form>

			<div><button type="submit">Crear</button></div>
		</div>
	</div>    	

</div>
