<div class="container">
	<br/>
	<div class="jumbotron login">
		<h3>Registro</h3
		<form action="#" method="POST">

			<img class = "img-ok" id="usernameError">
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				<input type="text" class="form-control" id ="username" placeholder="Nombre de usuario" onchange="checkUser()">
	  	</div>

			<img class = "img-ok" id="emailError">
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
				<input type="text" class="form-control" id ="email" placeholder="Correo electrónico" onchange="checkEmail()">
	  	</div>

			<img class = "img-ok" id="distritoError">
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
				<input type="text" class="form-control" id ="distrito" placeholder="Distrito" onchange="checkDistrict()">
			</div>

			<img class = "img-ok" id="passError">
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				<input type="password" class="form-control" name = "pass" id ="pass" placeholder="Contraseña" onchange="checkPass()">
			</div>

			<img class = "img-ok" id="pass2Error">
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				<input type="password" class="form-control" name = "pass" id ="pass2" placeholder="Contraseña" onchange="checkPass2()">
			</div>




			<div class="g-recaptcha" data-sitekey="6LdVVRsUAAAAAJ51aHWOVGeTwQ7_TzJIU_bi-fjo"></div>

			<br>

			<input type="submit" value="Crear cuenta" class="btn btn-default enviar">
		</form>
	</div>
</div>
